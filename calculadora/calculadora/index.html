
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="calculadora">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <table class="buttons">
            <tr>
                <td><button class="botao" id="clear">C</button></td>
                <td><button class="botao" id="parentesisD" >(</button></td>
                <td><button class="botao" id="parentesisE">)</button></td>
                <td><button class="botao" id="mod">mod</button></td>
                
            </tr>
            <tr>
                <td><button class="botao" id="7">7</button></td>
                <td><button class="botao" id="8">8</button></td>
                <td><button class="botao" id="9">9</button></td>
                <td><button class="botao" id="divide">/</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="4">4</button></td>
                <td><button class="botao" id="5">5</button></td>
                <td><button class="botao" id="6">6</button></td>
                <td><button class="botao" id="multiply">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="1">1</button></td>
                <td><button class="botao" id="2">2</button></td>
                <td><button class="botao" id="3">3</button></td>
                <td><button class="botao" id="subtract">-</button></td>
            </tr>
            <tr>
                
                <td><button class="botao" id="0">0</button></td>
                <td><button class="botao" id="decimal">,</button></td>
                <td><button class="botao" id="percent">%</button></td>
                <td><button class="botao" id="add">+</button></td>
                <td rowspan="1"><button class="botao" id="equals" style="height: 50px;">=</button></td>
            </tr>
        </table>
    </div>
    </body>
</html>
